<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사군자 테스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html">
      <img src="img/사군자타이틀.png" id="test-title-img" />

    </a>

        <th>점수</th>
        <td id="ext-score"></td>
        <td id="int-score"></td>
        <td id="pl-score"></td>
        <td id="orc-score"></td>
        <td id="chr-score"></td>
        <td id="bam-score"></td>

    <br />
